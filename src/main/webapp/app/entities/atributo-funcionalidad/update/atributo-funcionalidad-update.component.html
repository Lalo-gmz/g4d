<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-atributo-funcionalidad-heading" data-cy="AtributoFuncionalidadCreateUpdateHeading">
        Crear o editar Atributo Funcionalidad
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_marcado">Es destacado</label>
          <input type="checkbox" class="form-check" name="marcado" id="field_marcado" data-cy="marcado" formControlName="marcado" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_atributo">Atributo</label>
          <select
            class="form-control"
            id="field_atributo"
            data-cy="atributo"
            name="atributo"
            formControlName="atributo"
            [compareWith]="compareAtributo"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="atributoOption" *ngFor="let atributoOption of atributosSharedCollection">{{ atributoOption.nombre }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_valor">Valor</label>
          <input type="text" class="form-control" name="valor" id="field_valor" data-cy="valor" formControlName="valor" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_funcionalidad">Funcionalidad</label>
          <select
            class="form-control"
            id="field_funcionalidad"
            data-cy="funcionalidad"
            name="funcionalidad"
            formControlName="funcionalidad"
            [compareWith]="compareFuncionalidad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="funcionalidadOption" *ngFor="let funcionalidadOption of funcionalidadsSharedCollection">
              {{ funcionalidadOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
