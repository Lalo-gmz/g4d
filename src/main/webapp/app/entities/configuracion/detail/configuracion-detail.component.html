<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="configuracion">
      <h2 data-cy="configuracionDetailsHeading"><span>Configuracion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ configuracion.id }}</span>
        </dd>
        <dt><span>Clave</span></dt>
        <dd>
          <span>{{ configuracion.clave }}</span>
        </dd>
        <dt><span>Valor</span></dt>
        <dd>
          <span>{{ configuracion.valor }}</span>
        </dd>
        <dt><span>Proyecto</span></dt>
        <dd>
          <div *ngIf="configuracion.proyecto">
            <a [routerLink]="['/proyecto', configuracion.proyecto.id, 'view']">{{ configuracion.proyecto.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/configuracion', configuracion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
