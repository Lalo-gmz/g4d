<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="etiqueta">
      <h2 data-cy="etiquetaDetailsHeading"><span>Etiqueta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ etiqueta.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ etiqueta.nombre }}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
          <span>{{ etiqueta.color }}</span>
        </dd>
        <dt><span>Funcionalidad</span></dt>
        <dd>
          <div *ngIf="etiqueta.funcionalidad">
            <a [routerLink]="['/funcionalidad', etiqueta.funcionalidad.id, 'view']">{{ etiqueta.funcionalidad.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/etiqueta', etiqueta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
