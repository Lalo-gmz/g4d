<div>
  <h2 id="page-heading" data-cy="BitacoraHeading">
    <span>Bitacoras</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-bitacora"
        [routerLink]="['/bitacora/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Crear nuevo Bitacora </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="bitacoras?.length === 0">
    <span>Ning√∫n Bitacoras encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="bitacoras && bitacoras.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tabla">
            <div class="d-flex">
              <span>Tabla</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accion">
            <div class="d-flex">
              <span>Accion</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="creado">
            <div class="d-flex">
              <span>Creado</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="usuario.id">
            <div class="d-flex">
              <span>Usuario</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="proyecto.id">
            <div class="d-flex">
              <span>Proyecto</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bitacora of bitacoras; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bitacora', bitacora.id, 'view']">{{ bitacora.id }}</a>
          </td>
          <td>{{ bitacora.tabla }}</td>
          <td>{{ bitacora.accion }}</td>
          <td>{{ bitacora.creado | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="bitacora.usuario">
              <a [routerLink]="['/usuario', bitacora.usuario.id, 'view']">{{ bitacora.usuario.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="bitacora.proyecto">
              <a [routerLink]="['/proyecto', bitacora.proyecto.id, 'view']">{{ bitacora.proyecto.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/bitacora', bitacora.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/bitacora', bitacora.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Editar</span>
              </button>

              <button type="submit" (click)="delete(bitacora)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="bitacoras && bitacoras.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
