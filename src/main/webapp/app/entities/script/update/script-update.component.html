<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bitacora-heading" data-cy="BitacoraCreateUpdateHeading">Crear o editar Script</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nombre">Nombre del Script</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nombreBoton">Nombre del Botón</label>
          <input
            type="text"
            class="form-control"
            name="nombreBoton"
            id="field_nombreBoton"
            data-cy="nombreBoton"
            formControlName="nombreBoton"
          />
          <div *ngIf="editForm.get('nombreBoton')!.invalid && (editForm.get('nombreBoton')!.dirty || editForm.get('nombreBoton')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombreBoton')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_orden">Orden del Botón</label>
          <input type="number" class="form-control" name="orden" id="field_orden" data-cy="orden" formControlName="orden" />
          <div *ngIf="editForm.get('orden')!.invalid && (editForm.get('orden')!.dirty || editForm.get('orden')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('orden')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_descripcion">Descripción</label>
          <textarea
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
            rows="10"
            cols="33"
          >
          </textarea>
          <div *ngIf="editForm.get('descripcion')!.invalid && (editForm.get('descripcion')!.dirty || editForm.get('descripcion')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('descripcion')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_proyecto">Proyecto</label>
          <select
            class="form-control"
            id="field_proyecto"
            data-cy="proyecto"
            name="proyecto"
            formControlName="proyecto"
            [compareWith]="compareProyecto"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="proyectoOption" *ngFor="let proyectoOption of proyectosSharedCollection">
              {{ proyectoOption.id }} - {{ proyectoOption.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
