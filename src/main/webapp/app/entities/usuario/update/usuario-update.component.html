<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-usuario-heading" data-cy="UsuarioCreateUpdateHeading">Crear o editar Usuario</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_idGitLab">Id Git Lab</label>
          <input type="text" class="form-control" name="idGitLab" id="field_idGitLab" data-cy="idGitLab" formControlName="idGitLab" />
          <div *ngIf="editForm.get('idGitLab')!.invalid && (editForm.get('idGitLab')!.dirty || editForm.get('idGitLab')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('idGitLab')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_tokenIdentificacion">Token Identificacion</label>
          <input
            type="text"
            class="form-control"
            name="tokenIdentificacion"
            id="field_tokenIdentificacion"
            data-cy="tokenIdentificacion"
            formControlName="tokenIdentificacion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_funcionalidad">Funcionalidad</label>
          <select
            class="form-control"
            id="field_funcionalidad"
            data-cy="funcionalidad"
            name="funcionalidad"
            formControlName="funcionalidad"
            [compareWith]="compareFuncionalidad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="funcionalidadOption" *ngFor="let funcionalidadOption of funcionalidadsSharedCollection">
              {{ funcionalidadOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_proyecto">Proyecto</label>
          <select
            class="form-control"
            id="field_proyecto"
            data-cy="proyecto"
            name="proyecto"
            formControlName="proyecto"
            [compareWith]="compareProyecto"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="proyectoOption" *ngFor="let proyectoOption of proyectosSharedCollection">{{ proyectoOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_rol">Rol</label>
          <select class="form-control" id="field_rol" data-cy="rol" name="rol" formControlName="rol" [compareWith]="compareRol">
            <option [ngValue]="null"></option>
            <option [ngValue]="rolOption" *ngFor="let rolOption of rolsSharedCollection">{{ rolOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
