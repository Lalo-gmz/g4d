<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-funcionalidad-heading" data-cy="FuncionalidadCreateUpdateHeading">Crear o editar Funcionalidad</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
          <div class="col-sm-4">
            <div class="" *ngIf="editForm.controls.id.value !== null">
              <label class="form-label" for="field_id">ID</label>
              <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
            </div>
          </div>
          <div class="col-sm-8">
            <label class="form-label" for="field_urlGitLab">Url Git Lab</label>
            <input type="text" class="form-control" name="urlGitLab" id="field_urlGitLab" data-cy="urlGitLab" formControlName="urlGitLab" />
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col-sm-6">
            <label class="form-label" for="field_creado">Creado</label>
            <div class="d-flex">
              <input
                id="field_creado"
                data-cy="creado"
                type="datetime-local"
                class="form-control"
                name="creado"
                formControlName="creado"
                placeholder="YYYY-MM-DD HH:mm"
              />
            </div>
          </div>
        </div>

        <hr />

        <div class="row mb-3">
          <div class="col-sm-12">
            <label class="form-label" for="field_nombre">Nombre</label>
            <input type="texta" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-12">
            <label class="form-label" for="field_descripcion">Descripcion</label>
            <textarea
              class="form-control"
              name="descripcion"
              id="field_descripcion"
              data-cy="descripcion"
              formControlName="descripcion"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>

        <div class="row mb-3" style="display: none">
          <label class="form-label" for="field_modificado">Modificado</label>
          <div class="d-flex">
            <input
              id="field_modificado"
              data-cy="modificado"
              type="datetime-local"
              class="form-control"
              name="modificado"
              formControlName="modificado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-12">
            <label for="field_users">User</label>
            <select
              class="form-control"
              id="field_users"
              data-cy="user"
              multiple
              name="users"
              formControlName="users"
              [compareWith]="compareUser"
            >
              <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-12">
            <label class="form-label" for="field_estatusFuncionalidad">Estatus Funcionalidad</label>
            <input
              class="form-control"
              id="field_estatusFuncionalidad"
              data-cy="estatusFuncionalidad"
              name="estatusFuncionalidad"
              formControlName="estatusFuncionalidad"
            />
          </div>
        </div>

        <div style="display: none" class="row mb-3">
          <div class="col-sm-12">
            <label class="form-label" for="field_iteracion">Iteracion</label>
            <select class="form-control" id="field_iteracion" data-cy="iteracion" name="iteracion" formControlName="iteracion">
              <option [ngValue]="null"></option>
              <option [ngValue]="iteracionOption" *ngFor="let iteracionOption of iteracionsSharedCollection">
                {{ iteracionOption.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-12">
            <label class="form-label" for="field_prioridad">Prioridad</label>
            <input type="text" class="form-control" id="field_prioridad" data-cy="prioridad" name="prioridad" formControlName="prioridad" />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
