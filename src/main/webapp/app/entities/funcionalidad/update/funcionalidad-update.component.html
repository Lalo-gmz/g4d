<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-funcionalidad-heading" data-cy="FuncionalidadCreateUpdateHeading">Crear o editar Funcionalidad</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_urlGitLab">Url Git Lab</label>
          <input type="text" class="form-control" name="urlGitLab" id="field_urlGitLab" data-cy="urlGitLab" formControlName="urlGitLab" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_fechaEntrega">Fecha Entrega</label>
          <div class="input-group">
            <input
              id="field_fechaEntrega"
              data-cy="fechaEntrega"
              type="text"
              class="form-control"
              name="fechaEntrega"
              ngbDatepicker
              #fechaEntregaDp="ngbDatepicker"
              formControlName="fechaEntrega"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaEntregaDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_creado">Creado</label>
          <div class="d-flex">
            <input
              id="field_creado"
              data-cy="creado"
              type="datetime-local"
              class="form-control"
              name="creado"
              formControlName="creado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_modificado">Modificado</label>
          <div class="d-flex">
            <input
              id="field_modificado"
              data-cy="modificado"
              type="datetime-local"
              class="form-control"
              name="modificado"
              formControlName="modificado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="field_users">User</label>
          <select
            class="form-control"
            id="field_users"
            data-cy="user"
            multiple
            name="users"
            formControlName="users"
            [compareWith]="compareUser"
          >
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_estatusFuncionalidad">Estatus Funcionalidad</label>
          <select
            class="form-control"
            id="field_estatusFuncionalidad"
            data-cy="estatusFuncionalidad"
            name="estatusFuncionalidad"
            formControlName="estatusFuncionalidad"
            [compareWith]="compareEstatusFuncionalidad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="estatusFuncionalidadOption" *ngFor="let estatusFuncionalidadOption of estatusFuncionalidadsSharedCollection">
              {{ estatusFuncionalidadOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_iteracion">Iteracion</label>
          <select
            class="form-control"
            id="field_iteracion"
            data-cy="iteracion"
            name="iteracion"
            formControlName="iteracion"
            [compareWith]="compareIteracion"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="iteracionOption" *ngFor="let iteracionOption of iteracionsSharedCollection">{{ iteracionOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prioridad">Prioridad</label>
          <select
            class="form-control"
            id="field_prioridad"
            data-cy="prioridad"
            name="prioridad"
            formControlName="prioridad"
            [compareWith]="comparePrioridad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="prioridadOption" *ngFor="let prioridadOption of prioridadsSharedCollection">{{ prioridadOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
