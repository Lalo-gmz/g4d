<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="proyecto">
      <h2 data-cy="proyectoDetailsHeading"><span>Proyecto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ proyecto.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ proyecto.nombre }}</span>
        </dd>
        <dt><span>Id Proyecto Git Lab</span></dt>
        <dd>
          <span>{{ proyecto.idProyectoGitLab }}</span>
        </dd>
        <dt><span>Creado</span></dt>
        <dd>
          <span>{{ proyecto.creado | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Modificado</span></dt>
        <dd>
          <span>{{ proyecto.modificado | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Participantes</span></dt>
        <dd>
          <span *ngFor="let participantes of proyecto.participantes; let last = last"> {{ participantes.id }}{{ last ? '' : ', ' }} </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/proyecto', proyecto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
