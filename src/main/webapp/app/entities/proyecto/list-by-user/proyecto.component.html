<div>
  <h6>Proyectos</h6>
  <hr />

  <div class="d-flex justify-content-between">
    <span class="fs-4"> Mis Proyectos </span> <button [routerLink]="'proyecto/new'" class="btn btn-primary">Nuevo Proyecto</button>
  </div>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="proyectos?.length === 0">
    <span>Ningún Proyecto encontrado</span>
  </div>

  <div *ngIf="proyectos" class="mt-3">
    <div *ngFor="let proyecto of proyectos">
      <hr />
      <div class="d-flex my-3">
        <div class="d-inline-block mx-2">
          <a style="text-decoration: none" [routerLink]="'/iteracion/proyecto/' + proyecto.id">
            <div class="rounded border bg-primary d-flex" style="height: 5em; width: 5em">
              <div class="mx-auto my-auto fs-3">{{ proyecto.nombre | slice: 0:1 | uppercase }}</div>
            </div>
          </a>
        </div>
        <div class="d-inline-block">
          <div>
            <span class="text-white text-opacity-50 fs-5"> # {{ proyecto.id }} </span>
            <span class="fs-5"> {{ proyecto.nombre }} </span>
          </div>
          <span class="text-white text-opacity-50"> Creado: </span> <span> {{ proyecto.creado | formatMediumDate }} </span> ·
          <span class="text-white text-opacity-50"> Última modificación: </span> <span> {{ proyecto.modificado | formatMediumDate }} </span>
          <div>
            <span *ngIf="proyecto.nombre" class="text-white text-opacity-50">
              <a [attr.href]="proyecto.enlaceGitLab"> Ver en GitLab </a></span
            >
          </div>
        </div>
      </div>
      <jhi-func-by-proyecto [proyectoId]="proyecto.id"></jhi-func-by-proyecto>
    </div>
  </div>
</div>
