<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-comentario-heading" data-cy="ComentarioCreateUpdateHeading">Crear o editar Comentario</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_mensaje">Mensaje</label>
          <input type="text" class="form-control" name="mensaje" id="field_mensaje" data-cy="mensaje" formControlName="mensaje" />
          <div *ngIf="editForm.get('mensaje')!.invalid && (editForm.get('mensaje')!.dirty || editForm.get('mensaje')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('mensaje')?.errors?.required"> Este campo es obligatorio. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_creado">Creado</label>
          <div class="d-flex">
            <input
              id="field_creado"
              data-cy="creado"
              type="datetime-local"
              class="form-control"
              name="creado"
              formControlName="creado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_modificado">Modificado</label>
          <div class="d-flex">
            <input
              id="field_modificado"
              data-cy="modificado"
              type="datetime-local"
              class="form-control"
              name="modificado"
              formControlName="modificado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_funcionalidad">Funcionalidad</label>
          <select
            class="form-control"
            id="field_funcionalidad"
            data-cy="funcionalidad"
            name="funcionalidad"
            formControlName="funcionalidad"
            [compareWith]="compareFuncionalidad"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="funcionalidadOption" *ngFor="let funcionalidadOption of funcionalidadsSharedCollection">
              {{ funcionalidadOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_usuario">Usuario</label>
          <select
            class="form-control"
            id="field_usuario"
            data-cy="usuario"
            name="usuario"
            formControlName="usuario"
            [compareWith]="compareUsuario"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="usuarioOption" *ngFor="let usuarioOption of usuariosSharedCollection">{{ usuarioOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
