<div class="border rounded border-secondary mb-3">
  <div class="p-1 bg-secondary bg-opacity-10 rounded-top">
    <div class="pl-3">Comentarios <i class="bi bi-chat"></i> {{ comentarios?.length ?? '0' }}</div>
  </div>
  <table *ngIf="comentarios" class="table mb-0">
    <tbody>
      <tr *ngFor="let comentario of comentarios">
        <td>
          <i class="bi bi-person-circle"></i> {{ comentario.user?.firstName }} Â· {{ comentario.creado | formatMediumDatetime }}
          <p class="text-white-50 mt-1">
            {{ comentario.mensaje }}
          </p>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-grid">
    <button class="btn btn-secondary">Nuevo comentario</button>
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="myForm">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Mensaje</label>
        <input formControlName="mensaje" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
      </div>

      <button
        type="submit"
        id="save-entity"
        data-cy="entityCreateSaveButton"
        [disabled]="myForm.invalid || isSaving"
        class="btn btn-primary"
      >
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
      </button>
    </form>
  </div>
</div>
