<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="iteracion">
      <h2 data-cy="iteracionDetailsHeading"><span>Iteracion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ iteracion.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ iteracion.nombre }}</span>
        </dd>
        <dt><span>Inicio</span></dt>
        <dd>
          <span>{{ iteracion.inicio | formatMediumDate }}</span>
        </dd>
        <dt><span>Fin</span></dt>
        <dd>
          <span>{{ iteracion.fin | formatMediumDate }}</span>
        </dd>
        <dt><span>Proyecto</span></dt>
        <dd>
          <div *ngIf="iteracion.proyecto">
            <a [routerLink]="['/proyecto', iteracion.proyecto.id, 'view']">{{ iteracion.proyecto.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/iteracion', iteracion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
