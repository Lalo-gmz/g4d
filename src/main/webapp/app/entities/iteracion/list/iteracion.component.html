<div>
  <h2 id="page-heading" data-cy="IteracionHeading">
    <span>Iteracions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-iteracion"
        [routerLink]="['/iteracion/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Crear nuevo Iteracion </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="iteracions?.length === 0">
    <span>Ning√∫n Iteracions encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="iteracions && iteracions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nombre">
            <div class="d-flex">
              <span>Nombre</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="inicio">
            <div class="d-flex">
              <span>Inicio</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="fin">
            <div class="d-flex">
              <span>Fin</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="proyecto.id">
            <div class="d-flex">
              <span>Proyecto</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let iteracion of iteracions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/iteracion', iteracion.id, 'view']">{{ iteracion.id }}</a>
          </td>
          <td>{{ iteracion.nombre }}</td>
          <td>{{ iteracion.inicio | formatMediumDate }}</td>
          <td>{{ iteracion.fin | formatMediumDate }}</td>
          <td>
            <div *ngIf="iteracion.proyecto">
              <a [routerLink]="['/proyecto', iteracion.proyecto.id, 'view']">{{ iteracion.proyecto.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/iteracion', iteracion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Vista</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/iteracion', iteracion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Editar</span>
              </button>

              <button type="submit" (click)="delete(iteracion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
